  <body background="./img/Background.png">
      <header> 
          <div>
                <img src="./img/logo.png" alt="Logo">
               
          </div>
         
                
        </header>
        <section class="ads">
                <span>Ads</span>
        </section>
        <section class="content ">
            <div class="buttons row">
                    <button type="button" id="btnPhraseMode" class="col btn btn-primary">Mode Phrase</button>
                    <button type="button" id="btnToLowerCase" class="col btn btn-primary">Minuscules</button>
                  <button id="btnToUpperCase" type="button" class="col btn btn-primary ">Majuscules</button>
                  <button type="button" id="btnCapitalisedMode" class="col btn btn-primary">Mode Capitalisé</button>
                    <button type="button"  id="btnAlternatingCase" class="col btn btn-primary">mOdE aLtErNaNt</button>

            </div>
        
             <textarea id="userinput" > </textarea>

           
        </section>

        <section class="fon">
                
                <button type="button" class="btn btn-default btn-circle btn-lg" data-toggle="tooltip" data-placement="top" title="Télécharger"><img src="./img/download.svg" alt="Logo" ></button>
                <button type="button" id="btnClear" class="btn btn-default btn-circle btn-xl"data-toggle="tooltip" data-placement="top" title="Clear"><i class="fas big fa-times"></i></button>
                <button type="button" id="btnCopy" class="btn  btn-circle btn-lg" data-toggle="tooltip" data-placement="top" title="Copier le text"><i class="far fa-copy"></i></button>
        </section>
        

        <footer>
